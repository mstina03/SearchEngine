    <link rel="stylesheet" href="./css/style.css" />

</head>


<body>
    <header>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./index.html">Giphy Search</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="./index.html" title="Home Page">Home</a></li>
                        <li><a href="./about.html" title="About The Developer">About</a></li>
                        <li><a href="./contact.html" title="Contact The Developer">Contact</a></li>

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://github.com/mstina03" target="_blank"><span><i
                                        class="fa-brands fa-github"></i> GitHub</span> </a></li>
                        <li><a href="https://www.linkedin.com/in/smithtina1203" target="_blank"><span><i
                                        class="fa-brands fa-linkedin"></i> LinkedIn</span> </a></li>
                        <li><a href="./contact.html" target="_blank"><span><i
                                        class="fa-solid fa-envelope-open-text"></i> Contact Me</span> </a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <form class="form-inline ">
        <div class="container ">
            <div class="row homedisplay">
                <div class="col-md-4 ">
                    <div class="line">
                        <label class="homelabel">Keyword Search:</label>

                        <input class="form-control" type="text" placeholder="Enter Keyword" id="keyword" maxlength="20"
                            pattern="[A-Za-z]" required>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="line">
                        <label class="homelabel">Nubmer:</label>

                        <input class="form-control" type="number" max="30" size="2" placeholder="Enter Number (1-32)"
                            id="gifnumber" min="1">

                    </div>
                </div>


            </div>
            <div class="row homedisplay">
                <div class="col-md-4">
                    <div class="sbutton">
                        <label class="homelabel hidden">GIF Search:</label>
                        <button type="submit" id="search">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <hr>
    <div class="grid-container">
    </div>
    <hr>

    <div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">

                <footer>

                </footer>
            </div>

        </div>
    </div>

    <!-- jQuery library -->
