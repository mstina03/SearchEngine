        <div class="contact">
            <h1 class="limelight-regular">Contact Me</h1>
            <hr>

            <div class="container homedisplay">

                <form action="https://formspree.io/f/xvgaanwg" method="POST">
                    <fieldset class="shade">

                        <div class="row">

                            <div class="col-12 col-sm-1"></div>
                            <div class="col-12 col-md-10">

                                <div class="mb-3" style="margin-top: 20px;">
                                    <label for="nameid" class="form-label">Name:</label>
                                    <input type="type" name="username" class="form-control limelight-regular"
                                        id="nameid" placeholder="" required>

                                    <label for="emailid" class="form-label">E-mail Address:</label>
                                    <input type="email" name="email" class="form-control limelight-regular" id="emailid"
                                        placeholder="name@example.com" required>

                                    <label for="msgid" class="form-label">Message:</label>
                                    <textarea name="message" class="form-control limelight-regular" id="msgid" rows="10"
                                        required></textarea>


                                    <div class="homedisplay">
                                        <button class=" sbutton limelight-regular" type="submit"
                                            id="sendid">Send</button>
                                    </div>

                                </div>
                            </div>
                            <div class="col-12 col-sm-1"></div>

                        </div>
                    </fieldset>
                </form>
